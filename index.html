<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/yahfie" type="text/css"/>

    <script src="script.js" defer></script>
    <title>Categories game</title>
</head>
<body>


<!-- PAGE 1 - START -->

    <div class="container" id="page1">
        <button id="startGame" type="button">START GAME</button>

        <button id="help" type="button">HELP</button>

        <button id="credits" type="button">CREDITS</button>
    </div>





<!-- PAGE 2 - NAMES -->

    <div class="container" id="page2">
        <h1>ENTER THE NAMES OF THE PLAYERS</h1>

        <form>

            <label for="player1">PLAYER 1:</label>
            <input type="text" id="player1" name="player1" required placeholder="...">
            
            <label for="player2">PLAYER 2:</label>
            <input type="text" id="player2" name="player2" required placeholder="...">

            <button id="start" type="button">START</button>
        </form>   
    </div>





<!-- PAGE 3 - GAME -->

    <div class="container" id="page3">
        
        <div id="scoreLetter">

            <div class="scoreBox">

                <div id="name1"></div>
                <div id="score1"></div>

            </div>

            <button type="button" id="setResults">SET RESULTS</button>

            <div class="scoreBox">

                <div id="name2"></div>
                <div id="score2"></div>

            </div>

        </div>

        <div id="listBox">

            <div id="letter"></div>

            <ul id="list"></ul>

        </div>
    </div>





<!-- PAGE 4 - SET SCORE AND END -->

    <div class="container" id="page4">

        <form>

            <h1>SET THE RESULTS</h1>

            <div>
                <label id="resultTitle1" for="result1">PLAYER 1</label>
                <input type="number" id="result1" name="result1" required  min="0" max="10">
            </div>

            <div>
                <label id="resultTitle2" for="result2">PLAYER 2</label>
                <input type="number" id="result2" name="result2" required min="0" max="10">
            </div>

            <div>
                <button id="setScore" type="button">PLAY AGAIN</button>

                <button id="endGame" type="button">END THE GAME</button>
            </div>

        </form>
    </div>





<!-- PAGE 5 - THE WINNER IS -->

<div class="container" id="page5">

    <div id="result"></div>

    <h1 id="winner"></h1>

    <div id="endScore"></div>

    <button type="button" id="home">HOME</button>

</div>


</body>
</html>
