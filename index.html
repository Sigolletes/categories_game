<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/yahfie" type="text/css"/>

    <script src="script.js" defer></script>
    <title>Categories game</title>
</head>
<body>

    <div class="container" id="start">
        <h1>CATEGORIES GAME</h1>

        <form>
            <label for="name1">Enter the name of player 1:</label>
            <input type="text" id="name1" name="name1" required minlength="2" maxlength="13" placeholder="...">
            <label for="name2">Enter the name of player 2:</label>
            <input type="text" id="name2" name="name2" required minlength="2" maxlength="13" placeholder="...">
            <button id="newGame" type="button">NEW GAME</button>
        </form>   
    </div>

    <div class="container" id="game">
        
        <div id="scoreBox" class="box">
            <div id="score">
                <div>Player 1: <span></span id="score1"></div>
                <div>Player2: <span></span id="score2"></div>
            </div>

            <button type="button" id="new">New Game</button>
        </div>

        <div class="box">
            <button #newList>New list</button>
            <ul id="list"></ul>

            <form>
                <label for="result1">Enter the result of <span id="1name"></span>:</label>
                <input type="number" id="result1" name="result1" required  min="0" max="10">
                <label for="result2">Enter the result of <span id="2name"></span>:</label>
                <input type="number" id="result2" name="result2" required min="0" max="10">
                <button id="setScore" type="button">SET SCORE</button>
                </form>

        </div>
        
    </div>
    
</body>
</html>
